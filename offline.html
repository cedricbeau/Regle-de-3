  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Outil en ligne qui permet de calculer une quatrième proportionnelle à l'aide d'un produit en croix ou la règle de trois.">
  <meta name="author" content="Cédric Beau">
  <title>Règle de 3</title>

	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">

  <script src="js/vue.min.js"></script>

<body>

  <div id="app">
    <div class="app__content"
         v-if="checkIE()">
      <!-- Consignes -->
      <link rel="stylesheet" href="css/instructions.min.css">
      <div class="instructions"
          v-bind:class="{ visible: isVisible }">
        <div class="instructions__content"
            v-if="isVisible">
          <h2 class="instructions__title">Instructions</h2>
          <ol class="instructions__list">
            <li v-for="instruction in instructions"
                :key="instruction.id">{{ instruction.value }}</li>
          </ol>
        </div>
        <button type="button"
                class="btn btn-instructions"
                v-bind:class="{ visible: isVisible }"
                v-on:click="toggleInstructions">
          <span class="icon-arrow-down2"></span>
        </button>
      </div>
      <!-- Content -->
      <link rel="stylesheet" href="css/content.min.css">
      <div class="content"
          v-bind:class="{ visible: isVisible }">
        <div class="content__Header">
          <h1>{{ title }}</h1>
        </div>
        <div class="grid">
          <div class="grid-item"
               v-for="(val, key) in inputs"
               :key="key">
            <label :for="key"
                   class="label">{{ val }}</label>
            <input type="text"
                   :name="key"
                   :id="key" class="input">
            <div class="alert-box">{{ errorMessage }}</div>
          </div>
          <div class="grid-item">
            <div class="fake-label">Valeur X</div>
            <div id="valueX"
                 class="resultat fake-input"></div>
          </div>
        </div>
        <div class="action">
          <button type="reset"
                  class="btn btn-reset">Reset</button>
          <button type="button"
                  class="btn btn-submit">Calculer</button>
        </div>
        <!-- Footer -->
        <link rel="stylesheet" href="css/footer.min.css">
        <footer class="content__footer">
          <div class="me">
            <script type="text/javascript">document.write(new Date().getFullYear());</script>
            - <span class="icon-embed2"></span> avec <span class="icon-heart"></span> par <a :href="links.site" :title="links.siteTitle">Cédric Beau</a>
          </div>
          <a :href="links.repo"
             :title="links.repoTitle"
             class="github">
            <span class="icon-github"></span>
          </a>
        </footer>
      </div>
      <div v-else>
        <div class="content ie">
          <header class="content__header">
            <h1>Votre navigateur n'est pas supporté</h1>
          </header>
        </div>
      </div>
    </div>
  </div>

  <script src="js/vueapp.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
